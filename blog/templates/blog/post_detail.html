{% extends 'blog/layout.html' %}
{% block content %}
    <div class="row">
        <div class="container">
            <div class="col s12">
                <div class="card purple lighten-5">
                    <div class="card-content black-text">
                        <span class="card-title">{{ post.title }}</span>
                        <p>
                            {{ post.body }}
                        </p>
                    </div>
                    <div class="card-action ">
                        <a class="waves-effect waves-light btn purple lighten-4">button</a>
                        <p class="right deep-purple-text text-darken-3">{{ post.date_pub }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
